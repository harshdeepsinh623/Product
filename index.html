<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive DOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            margin: auto;
            max-width: 1320px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #333;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s all;
        }

        .buttons button:hover {
            background: linear-gradient(to right, #764ba2, #667eea);
            transform: scale(1.1);
        }

        .d-flex {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .bigbox {
            width: 22%;
            padding: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .bigbox:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .box {
            border-radius: 10px;
            overflow: hidden;
            height: 100%;
            box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.2);
            background: white;
            padding: 10px;
            transition: 0.3s all;
        }

        .box:hover {
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .box > img {
            width: 100%;
            height: 300px;
            border: 1px solid gainsboro;
            border-radius: 8px;
            object-fit: cover;
        }

        .box h3 {
            font-size: 18px;
            margin-top: 10px;
            color: #764ba2;
        }

        .box p {
            font-size: 14px;
            margin-top: 5px;
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="main" style="margin: 40px auto; width: fit-content;">
        <input type="text" id="search" style="padding: 10px 5px; font-size: 21px; border: 1px solid grey;">
    </div>
    
    <div class="buttons">
        <button id="viewall">View All</button>
        <button id="mens">Men's</button>
        <button id="jewelery">Jewelry</button>
        <button id="price_sort">Price Sort</button>
    </div>

    <div class="container">
        <div class="d-flex" id="boxes">
        </div>
    </div>
</body>

<script src="index.js">
</script>
</html>
